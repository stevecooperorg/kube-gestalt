
<div class="col-span-2 py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">

    <div class="rounded border-solid flex font-serif">
        <form class="flex-auto p-2">
            <div class="flex flex-wrap items-baseline">
                <h1 class="w-full flex-none mb-3 text-2xl leading-none text-slate-900">
                   {{pod_name}}
                </h1>
                <div class="flex-auto text-lg font-medium text-slate-500">
                    {{pod_status}}
                </div>
                <div class="flex-auto text-lg font-medium text-slate-500">

                </div>
                <div class="text-xs leading-6 font-medium uppercase text-slate-500">
